<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added skeleton for simple styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <!-- Added little CSS -->
    <style>
    .succes, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px;
    }

    .succes {
        background: green;
    }

    .error {
        background: red;
    }
    </style>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <center><a href="http://philipandes.com">Philip Andes</a></center>
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <!-- The input class; u-full-width is a skeleton class to make it a block level that goes all the way across -->
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="appes6.js"></script>
</body>
</html>
